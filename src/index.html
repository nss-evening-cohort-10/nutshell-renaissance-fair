<!-- Souvenir modal -->
    <div class="modal fade" id="addSouvenirModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Souvenir</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="souvenir-name">Name</label>
                  <input type="text" class="form-control" id="souvenir-name" placeholder="Enter Souvenir Name">
                </div>
                <div class="form-group">
                  <label for="image-url">Image URL</label>
                  <input type="text" class="form-control" id="image-url" placeholder="Enter Image URL">
                </div>
                <div class="form-group">
                  <label for="souvenir-price">Price</label>
                  <input type="text" class="form-control" id="souvenir-price" placeholder="Enter Souvenir Price">
                </div>
                <div class="form-group">
                  <label for="souvenir-sku">SKU</label>
                  <input type="text" class="form-control" id="souvenir-sku" placeholder="Enter SKU">
                </div>
                <div class="form-group">
                  <label for="souvenir-type">Type</label>
                  <input type="text" class="form-control" id="souvenir-type" placeholder="Enter type">
                </div>
                <div class="form-group">
                  <label for="souvenir-quantity">Quantity</label>
                  <input type="text" class="form-control" id="souvenir-quantity" placeholder="Enter souvenir-quantity">
                </div>
                <div class="form-group">
                  <label for="souvenir-location">Location</label>
                  <input type="text" class="form-control" id="souvenir-location" placeholder="Enter location">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary add-new-pin" id="add-new-souvenir">Add Souvenir</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end souvenir modal -->
