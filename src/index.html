<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Almendra+Display|Amita&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5984bb7326.js" crossorigin="anonymous"></script>
  <title>Nutshell Renaissance Fair</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><img class="brandLogo" src="javascripts/components/Auth/freelancerLogo.png"></img></a>
        <button class="logInButton"><img class="loginImage" src="javascripts/components/Auth/logInGoogle.png"></button>
        <button class="btn btn-outline-danger logout hide">Logout</button>
    </nav>

    <div class="modal fade" id="addSouvenirModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Souvenir</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="souvenir-name">Name</label>
                  <input type="text" class="form-control" id="souvenir-name" placeholder="Enter Souvenir Name">
                </div>
                <div class="form-group">
                  <label for="image-url">Image URL</label>
                  <input type="text" class="form-control" id="image-url" placeholder="Enter Image URL">
                </div>
                <div class="form-group">
                  <label for="souvenir-price">Price</label>
                  <input type="text" class="form-control" id="souvenir-price" placeholder="Enter Souvenir Price">
                </div>
                <div class="form-group">
                  <label for="souvenir-Description">Description</label>
                  <input type="text" class="form-control" id="souvenir-description" placeholder="Enter description">
                </div>
                <div class="form-group">
                  <label for="souvenir-type">Type</label>
                  <input type="text" class="form-control" id="souvenir-type" placeholder="Enter type">
                </div>
                <div class="form-group">
                  <label for="souvenir-quantity">Quantity</label>
                  <input type="text" class="form-control" id="souvenir-quantity" placeholder="Enter souvenir-quantity">
                </div>
                <div class="form-group">
                  <label for="souvenir-location">Location</label>
                  <input type="text" class="form-control" id="souvenir-location" placeholder="Enter location">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary add-new-pin" id="add-new-souvenir">Add Souvenir</button>
            </div>
          </div>
        </div>
      </div>

  <div id="boards"></div>
  <div id="souvenirs"></div>
  <div id="foods"></div>
  <div id="shows"></div>
  <div id="staffs"></div>
</body>
</html>
